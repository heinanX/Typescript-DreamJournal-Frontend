<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Community Dreamscape</title>

        <!-- imported icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <!-- imported fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/globalStyles.css">
        <link rel="stylesheet" href="css/createEntryUI.css">
<!--         <script src="dreamscapeUI.js" defer></script> -->
    </head>
    <body onload="">
        <header>
            <div class="header">
                <a class="headerLogo" href="index.html"><p>ボビーの夢</p></a>
                <div class="divHeader">
                    <a href="communityDreams.html"><span class="material-symbols-outlined headerIcons headerLogo">
                        grade
                    </span></a>
                    <a href="userUI.html"><span class="material-symbols-outlined headerIcons headerLogo">
                        face
                    </span></a>
                    <button class="signOutBtn">Sign Out</button>
                </div>
            </div>
        </header>
        <main>
            <div class="profileInfo">
                <div class="lookUpDreamDiv">
                    <div class="colorDiv">
                        <img src="assets/bobby-illus.png" alt="bobby" id="smallIconBobbi">
                    </div>
                    <div class="loginLineBR"></div>
                    <br>
                    <div class="dreamContainer"></div>
                    <input class="createEntry--input" type="text" placeholder="Enter Title:">
                    <textarea class="createEntry--textarea" name="dreamBody" id="" cols="40" rows="10" ></textarea>
                    
                
                    <div class="genreBox">
                        <p>Choose genre:</p>
                        <select name="operator" class="genreOperator">
                            <option for="Nightmare">Nightmare</option>
                            <option for="Comedy">Comedy</option>
                            <option for="Tv&Movie">Tv Show & Movies</option>
                            <option for="Psychedelic">Psychedelic</option>
                            <option for="Fantasy">Fantasy</option>
                            <option for="Romance">Romance</option>
                            <option for="Smut">Smut</option>
                            <option for="Adult">Adult 18+</option>

                        </select>
                    </div>
                    
                    <button class="createEntry--btn" type="button">Submit dream</button>
                </div>
            </div>

        </main>
        <footer>
        </footer>
    </body>
