<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Community Dreamscape</title>

        <!-- imported icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <!-- imported fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/globalStyles.css">
        <link rel="stylesheet" href="css/dreamscape.css">
        <script src="dreamscapeUI.js" defer></script>
    </head>
    <body onload="LoadDreams()">
        <header>
            <div class="header">
                <a class="headerLogo" href="index.html"><p>ボビーの夢</p></a>
                <div class="divHeader">
                    <a href="communityDreams.html"><span class="material-symbols-outlined headerIcons headerLogo">
                        grade
                    </span></a>
                    <a href="userUI.html"><span class="material-symbols-outlined headerIcons headerLogo">
                        face
                    </span></a>
                    <button class="signOutBtn">Sign Out</button>
                </div>
            </div>
        </header>
        <main>
            <div class="profileInfo">
                <div class="lookUpDreamDiv">
                    <div class="colorDiv">
                        <img src="assets/bobby-illus.png" alt="bobby" id="smallIconBobbi">
                    </div>
                    <div class="loginLineBR"></div>
                    <br>
                    <input class="lookUpDreamInput" type="text" placeholder="Look up Dream in Dreamscape">
                    <div class="lookUpDreamBox">
                        <select name="operator" class="lookUpDreamOperator">
                            <option for="title">Title</option>
                            <option for="genre">Genre</option>
                            <option for="author">Author</option>
                        </select>
                        <button class="lookUpDreamBtn" type="button">Submit</button>
                    </div>
                    <div class="dreamContainer">

                    </div>
                </div>
            </div>

        </main>
        <footer>
        </footer>
    </body>
</html>
