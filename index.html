<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bobby's Dream</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles.css">

    <body>
        <header>
            <div class="header"></div>
        </header>
        <div class="container">
            <div class="logo">
                <img id="bobbysGreeting" src="assets/bobby-illus.png" alt="Bobby's Greeting">
                <div><p class="textLogo">ボビー</p>
                <p class="textLogo">の夢</p>
                </div>
            </div>

            <div class="loginLineBR"></div>
            <br>
            <p class="loginHeading">Sign in or continue as <a href="wishlistUI/wishlistUI.html"> Anonymous</a></p>

                <div>
                    <label for="login">Username:</label>
                    <input type="text" class="loginInput username">
                </div>
                <div>
                    <label for="login">Password:</label>
                    <input type="password" class="loginInput password">
                </div>
                <div>
                    <p class="smallerText">Forgot your password? || Sign up new <a href="userUI/userUI.html">wisher</a></p>
                </div>
                <div class="loginButtonsDiv">
                    <button class="loginBtn">Sign In</button>
                </div>
            </div>
        </div>
